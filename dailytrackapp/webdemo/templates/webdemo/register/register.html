<!doctype html>
<html lang="en">
  <head>
      <title>Register</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




    <!--- Link css style --->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'webdemo/css/register.css' %}">
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8 ">
              <div class="mb-4">
              <h3>Register</h3><br>
              </div>
           <form method="POST" action="">
               {% csrf_token %}

                 <div class="form-group">
                 {{ form.username.label }}
                 {{ form.username }}
              </div>

               <div class="form-group">
                 {{ form.email.label }}
                 {{ form.email }}
              </div>

               <div class="form-group">
                 {{ form.password1.label }}
                 {{ form.password1 }}
              </div>

               <div class="form-group">
                 {{ form.password2.label }}
                 {{ form.password2 }}
              </div>

               <div class="row">
                   <div class="container">
                  <input type="submit" name="Create User" class="btn btn-primary">
                 <span><a href="{% url 'login' %}">I am already a member</a></span>
                   </div>
             </div>
            </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{% static 'webdemo/img/register.svg' %}" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

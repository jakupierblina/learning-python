<!doctype html>
<html lang="en">
  <head>
      <title>Register</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--- Link css style --->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'webdemo/css/register.css' %}">
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8" style="margin-top: 15px">
              <div class="mb-4">
                 <h3>Register</h3><br>
              </div>
                <form method="POST" action="" >
                       {% csrf_token %}
                         <div class="form">
                             <div class="col-md-4">
                              {{ form.username.label }}
                             </div>
                             <div class="col-md-8" style="margin-bottom: 15px">
                             {{ form.username }}
                             </div>
                         </div>

                         <div class="form">
                             <div class="col-md-4">
                              {{ form.email.label }}
                             </div>
                             <div class="col-md-8" style="margin-bottom: 15px">
                                {{ form.email }}
                             </div>
                         </div>

                         <div class="form">
                             <div class="col-md-4" >
                              {{ form.password1.label }}
                             </div>
                             <div class="col-md-8" style="margin-bottom: 15px">
                              {{ form.password1 }}
                             </div>
                          </div>

                          <div class="form">
                               <div class="col-md-4">
                                    {{ form.password2.label }}
                               </div>
                               <div class="col-md-8" style="margin-bottom: 15px">
                               {{ form.password2 }}
                               </div>
                          </div>

                         <div class="form">
                               <div class="col-md-4">
                                    <input type="submit" name="Create User" class="btn btn-primary">
                               </div>
                               <div class="col-md-8" style="margin-top: 25px">
                                 <span><a href="{% url 'login' %}" >I am already a member</a></span>
                               </div>
                         </div>
                         <div class="container" style="margin-top: 30px">
                                <div class="error-message" style="color: red; margin-top: 10px">
                                    {{ form.errors }}
                                </div>
                         </div>
                    </form>
            </div>
          </div>
        </div>
        <div class="col" style="margin-top: -80px">
          <img src="{% static 'webdemo/img/register.svg' %}" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

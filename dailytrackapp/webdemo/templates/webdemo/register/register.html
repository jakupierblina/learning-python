<!doctype html>
<html lang="en">
  <head>
      <title>Register</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--- Link css style --->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'webdemo/css/register.css' %}">
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Register</h3><br>
              </div>
           <form>
               <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
               <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
               <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Confirm password">
              </div>
               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label id="label" class="form-check-label" for="exampleCheck1">I agree all statements in <a href="#">Terms of service</a></label>
              </div>
               <button type="submit" class="btn btn-primary" href="#">SIGNUP</button>
                <span><a href="{% url 'login' %}">I am already a member</a></span>
            </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{% static 'webdemo/img/register.svg' %}" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
